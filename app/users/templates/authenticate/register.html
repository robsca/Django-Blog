{% extends 'blog/base.html' %}

    
{% block content %}
{% if form.errors %}
    {% for error in form.errors %}
        <div class="alert alert-danger">
            {{error}}
        </div>
    {% endfor %}
{% endif %}

<h3>Register</h3>
<form action="{% url 'register_view' %}" method=POST>
    {% csrf_token %}

    {{form.as_p}}
    
    <input type="submit" value="Register">

</form>
{% endblock %}
